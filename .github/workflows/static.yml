# GitHub Pagesへ静的コンテンツをデプロイするためのシンプルなワークフロー
name: Deploy static content to Pages

on:
  # デフォルトブランチをターゲットにするプッシュで実行
  push:
    branches: ["main"]

  # Actionsタブから手動でこのワークフローを実行可能
  workflow_dispatch:

# GitHub Pagesへのデプロイを許可するためのGITHUB_TOKENの権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時に1つのデプロイメントのみを許可し、進行中の実行と最新の待機中の実行の間の実行をスキップします。
# ただし、本番環境へのデプロイメントが完了するよう、進行中の実行はキャンセルしません。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 11tyでビルドしてデプロイするジョブ
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build 11ty site
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 11tyの出力ディレクトリをアップロード
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
